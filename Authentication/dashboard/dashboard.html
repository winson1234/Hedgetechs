<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FP Markets - Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/dashboard.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <span class="fp">FP</span><span class="markets">Markets</span>
    </div>
    
    <div class="header-right">
      
      
      <div class="profile-container">
        <div class="profile-icon" id="profileIcon">
          JD
        </div>
        
        <div class="profile-dropdown" id="profileDropdown">
          <div class="dropdown-header">
            <div class="dropdown-username" id="dropdownUsername">John Doe</div>
            <div class="dropdown-email" id="dropdownEmail">john.doe@example.com</div>
          </div>
          
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              My Profile
            </a>
            
            <a href="#" class="dropdown-item">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m5.7-13.7l-4.2 4.2m0 3l-4.2 4.2M23 12h-6m-6 0H1m13.7 5.7l-4.2-4.2m0-3l-4.2-4.2"></path>
              </svg>
              Settings
            </a>
            
            <a href="#" class="dropdown-item">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 16v-4m0-4h.01"></path>
              </svg>
              Help & Support
            </a>
            
            <div class="dropdown-divider"></div>
            
         <div class="dropdown-item" id="logoutBtn">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
    <polyline points="16 17 21 12 16 7"></polyline>
    <line x1="21" y1="12" x2="9" y2="12"></line>
  </svg>
  Logout
</div>


          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <section class="welcome-section">
      <h1>Welcome back, <span id="welcomeUsername">John Doe</span>!</h1>
      <p>Here's what's happening with your account today.</p>
    </section>
    
  <script type="module" src="dist/dashboard.js"></script>
</body>
</html>
