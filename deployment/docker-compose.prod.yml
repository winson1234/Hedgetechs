services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: brokerage-postgres-prod
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-brokerage}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    ports:
      - "0.0.0.0:5432:5432"
    networks:
      - brokerage-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-brokerage}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=1310kB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: brokerage-redis-prod
    ports:
      - "6379:6379"
    restart: always
    command: >
      redis-server
      --requirepass "${REDIS_PASSWORD}"
      --appendonly yes
      --appendfilename "appendonly.aof"
      --appenddirname "appendonlydir"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - brokerage-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Keycloak Identity Provider
  # ============================================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: brokerage-keycloak-prod
    restart: always
    command: start --proxy edge --import-realm
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak
      - KC_DB_USERNAME=${POSTGRES_USER:-postgres}
      - KC_DB_PASSWORD=${POSTGRES_PASSWORD}
      - KC_DB_SCHEMA=public
      - KC_HOSTNAME=auth.hedgetechs.com
      - KC_PROXY=edge
    ports:
      - "127.0.0.1:8082:8080"
    volumes:
      - ./keycloak-config/realm-export.json:/opt/keycloak/data/import/realm.json
      - ./keycloak-config/truststore.jks:/opt/keycloak/data/truststore.jks
      - ./keycloak-config/themes/hedgetechs:/opt/keycloak/themes/hedgetechs
    networks:
      - brokerage-network
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================
  # Database Initialization (Runs once)
  # ============================================
  db-init:
    image: postgres:16-alpine
    container_name: brokerage-db-init
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../migration_sql:/migrations:ro
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD}
    command: >
      sh -c "
      echo 'ðŸš€ Initializing database...' &&
      for sql_file in /migrations/0*.sql; do
        if [ -f \"$$sql_file\" ]; then
          filename=$$(basename \"$$sql_file\");
          echo \"â†’ Running $$filename...\";
          psql -h postgres -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-brokerage} -f \"$$sql_file\" 2>&1 | grep -v NOTICE || true;
        fi;
      done &&
      echo 'â†’ Creating notifications table...' &&
      psql -h postgres -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-brokerage} <<'EOSQL'
        CREATE TABLE IF NOT EXISTS public.notifications (
          id uuid DEFAULT gen_random_uuid() NOT NULL,
          user_id bigint NOT NULL,
          type text NOT NULL,
          title text NOT NULL,
          message text NOT NULL,
          is_read boolean DEFAULT false NOT NULL,
          metadata jsonb,
          created_at timestamp with time zone DEFAULT now() NOT NULL,
          read_at timestamp with time zone,
          CONSTRAINT notifications_pkey PRIMARY KEY (id),
          CONSTRAINT notifications_user_id_fkey FOREIGN KEY (user_id) REFERENCES public.users(user_id) ON DELETE CASCADE
        );
        CREATE INDEX IF NOT EXISTS idx_notifications_user_id ON public.notifications USING btree (user_id);
        CREATE INDEX IF NOT EXISTS idx_notifications_user_created ON public.notifications USING btree (user_id, created_at DESC);
        CREATE INDEX IF NOT EXISTS idx_notifications_user_read ON public.notifications USING btree (user_id, is_read, created_at DESC);
      EOSQL
      echo 'âœ… Database initialization complete!'
      "
    networks:
      - brokerage-network

  # ============================================
  # Backend (Go API)
  # ============================================
  backend:
    build:
      context: ..
      dockerfile: cmd/server/Dockerfile
    container_name: brokerage-backend-prod
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      # ============================================
      # DATABASE (Local PostgreSQL)
      # ============================================
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-brokerage}?sslmode=disable
      - DATABASE_MIGRATION_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-brokerage}?sslmode=disable
      
      # ============================================
      # REDIS
      # ============================================
      - REDIS_ADDR=${REDIS_ADDR:-redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_CHANNEL=${REDIS_CHANNEL}
      - REDIS_HASH_KEY=${REDIS_HASH_KEY}
      
      # ============================================
      # JWT
      # ============================================
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY_HOURS=${JWT_EXPIRY_HOURS:-24}
      
      # ============================================
      # PAYMENT PROCESSING
      # ============================================
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - NOWPAYMENTS_API_KEY=${NOWPAYMENTS_API_KEY}
      
      # ============================================
      # MARKET DATA
      # ============================================
      - MARKET_DATA_PROVIDER=${MARKET_DATA_PROVIDER:-hybrid}
      - TWELVE_DATA_API_KEY=${TWELVE_DATA_API_KEY}
      - TWELVE_DATA_POLL_INTERVAL=${TWELVE_DATA_POLL_INTERVAL:-15m}
      - ENABLE_EXTERNAL_FETCH=${ENABLE_EXTERNAL_FETCH:-true}
      
      # ============================================
      # EMAIL
      # ============================================
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS:-onboarding@resend.dev}
      
      # ============================================
      # AWS FACE LIVENESS
      # ============================================
      - AWS_AI_ACCESS_KEY=${AWS_AI_ACCESS_KEY}
      - AWS_AI_SECRET_KEY=${AWS_AI_SECRET_KEY}
      - AWS_AI_REGION=${AWS_AI_REGION:-us-east-1}

      # ============================================
      # IDENTITY PROVIDER (Internal Docker Network)
      # ============================================
      - KEYCLOAK_URL=https://auth.hedgetechs.com
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID:-brokerage-app}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM:-hedgetechs}
      
      # ============================================
      # ENVIRONMENT
      # ============================================
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DOCKER_ENV=production
      - PORT=8080
      
      # ============================================
      # CORS
      # ============================================
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    
    networks:
      - brokerage-network
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/ticker?symbols=BTCUSDT"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Frontend (React/Vite)
  # ============================================
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - VITE_STRIPE_PUBLISHABLE_KEY=${VITE_STRIPE_PUBLISHABLE_KEY}
        - VITE_API_URL=${VITE_API_URL}
        - APP_URL=${APP_URL}
        - WEBHOOK_URL=${WEBHOOK_URL}
    container_name: brokerage-frontend-prod
    restart: always
    ports:
      - "127.0.0.1:3000:80"
    networks:
      - brokerage-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  brokerage-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local