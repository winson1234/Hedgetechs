services:
  redis:
    image: redis:7-alpine
    container_name: brokerage-redis-prod
    restart: always
    command: sh -c "redis-server --requirepass \"$$REDIS_PASSWORD\" --appendonly yes"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - brokerage-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: cmd/server/Dockerfile
    container_name: brokerage-backend-prod
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_MIGRATION_URL=${DATABASE_MIGRATION_URL:-${DATABASE_URL}}
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_STORAGE_URL=${SUPABASE_STORAGE_URL}
      - SUPABASE_STORAGE_BUCKET=${SUPABASE_STORAGE_BUCKET:-kyc-documents}
      - SUPABASE_STORAGE_REGION=${SUPABASE_STORAGE_REGION:-ap-south-1}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY_HOURS=${JWT_EXPIRY_HOURS:-24}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - NOWPAYMENTS_API_KEY=${NOWPAYMENTS_API_KEY}
      - MARKET_DATA_PROVIDER=${MARKET_DATA_PROVIDER:-hybrid}
      - TWELVE_DATA_API_KEY=${TWELVE_DATA_API_KEY}
      - TWELVE_DATA_POLL_INTERVAL=${TWELVE_DATA_POLL_INTERVAL:-15m}
      - ENABLE_EXTERNAL_FETCH=${ENABLE_EXTERNAL_FETCH:-true}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS:-onboarding@resend.dev}
      - AWS_AI_ACCESS_KEY=${AWS_AI_ACCESS_KEY}
      - AWS_AI_SECRET_KEY=${AWS_AI_SECRET_KEY}
      - AWS_AI_REGION=${AWS_AI_REGION:-us-east-1}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DOCKER_ENV=production
      - PORT=8080
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    networks:
      - brokerage-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/ticker?symbols=BTCUSDT"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - VITE_STRIPE_PUBLISHABLE_KEY=${VITE_STRIPE_PUBLISHABLE_KEY}
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_API_URL=${VITE_API_URL}
        - VITE_DOCKER_BACKEND_URL=http://backend:8080
        - APP_URL=${APP_URL}
        - WEBHOOK_URL=${WEBHOOK_URL}
    container_name: brokerage-frontend-prod
    restart: always
    ports:
      - "127.0.0.1:3000:80"
    networks:
      - brokerage-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  brokerage-network:
    driver: bridge

volumes:
  redis-data:
    driver: local