services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: brokerage-postgres-dev
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-brokerage_dev}

      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
      - ./deployment/postgres-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - brokerage-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-brokerage_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: brokerage-redis-dev
    restart: unless-stopped
    command: >
      redis-server
      --requirepass "${REDIS_PASSWORD:-123456}"
      --appendonly yes
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-123456}
    volumes:
      - redis-dev-data:/data
    ports:
      - "6379:6379"
    networks:
      - brokerage-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-123456}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Keycloak Identity Provider
  # ============================================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: brokerage-keycloak-dev
    restart: unless-stopped
    command: start-dev --import-realm
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin}
      - KC_HOSTNAME_URL=http://localhost:8082
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak
      - KC_DB_USERNAME=${POSTGRES_USER:-postgres}
      - KC_DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - KC_DB_SCHEMA=public
      # Truststore Configuration for Self-Signed Certs
      - KC_SPI_TRUSTSTORE_FILE_FILE=/opt/keycloak/data/truststore.jks
      - KC_SPI_TRUSTSTORE_FILE_PASSWORD=password
      - KC_SPI_TRUSTSTORE_FILE_HOSTNAME_VERIFICATION_POLICY=ANY
      - KC_SPI_TRUSTSTORE_FILE_ENABLED=true
    ports:
      - "8082:8080"
    volumes:
      - ./deployment/keycloak-config/realm-export.json:/opt/keycloak/data/import/realm.json
      - ./deployment/keycloak-config/truststore.jks:/opt/keycloak/data/truststore.jks
      - ./deployment/keycloak-config/themes/hedgetechs:/opt/keycloak/themes/hedgetechs
    networks:
      - brokerage-dev-network
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================
  # Backend (Go API) - Development with Hot Reload
  # ============================================
  backend:
    build:
      context: .
      dockerfile: cmd/server/Dockerfile.dev
    container_name: brokerage-backend-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # ============================================
      # DATABASE (Local PostgreSQL)
      # ============================================
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-brokerage_dev}?sslmode=disable
      - DATABASE_MIGRATION_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-brokerage_dev}?sslmode=disable
      
      # ============================================
      # REDIS
      # ============================================
      - REDIS_ADDR=redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-123456}
      
      # ============================================
      # JWT
      # ============================================
      - JWT_SECRET=${JWT_SECRET:-dev_secret_key_change_in_production}
      - JWT_EXPIRY_HOURS=${JWT_EXPIRY_HOURS:-24}
      
      # ============================================
      # PAYMENT PROCESSING
      # ============================================
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - NOWPAYMENTS_API_KEY=${NOWPAYMENTS_API_KEY:-}
      
      # ============================================
      # MARKET DATA
      # ============================================
      - MARKET_DATA_PROVIDER=${MARKET_DATA_PROVIDER:-hybrid}
      - TWELVE_DATA_API_KEY=${TWELVE_DATA_API_KEY:-}
      - TWELVE_DATA_POLL_INTERVAL=${TWELVE_DATA_POLL_INTERVAL:-15m}
      - ENABLE_EXTERNAL_FETCH=${ENABLE_EXTERNAL_FETCH:-true}
      - WINDOWS_API_URL=${WINDOWS_API_URL:-http://host.docker.internal:5000}
      
      # ============================================
      # EMAIL
      # ============================================
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS:-onboarding@resend.dev}
      
      # ============================================
      # AWS FACE LIVENESS
      # ============================================
      - AWS_AI_ACCESS_KEY=${AWS_AI_ACCESS_KEY:-}
      - AWS_AI_SECRET_KEY=${AWS_AI_SECRET_KEY:-}
      - AWS_AI_REGION=${AWS_AI_REGION:-us-east-1}
      
      # ============================================
      # ENVIRONMENT
      # ============================================
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DOCKER_ENV=development
      - PORT=8080
      
      # ============================================
      # KEYCLOAK
      # ============================================
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=hedgetechs
      - KEYCLOAK_CLIENT_ID=brokerage-app
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET:-}
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin}
      
      # ============================================
      # CORS
      # ============================================
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
    
    volumes:
      # Mount source code for hot reload
      - ./internal:/app/internal
      - ./cmd:/app/cmd
      - ./sql-scripts:/app/sql-scripts
      - ./go.mod:/app/go.mod
      - ./go.sum:/app/go.sum
      - ./.air.toml:/app/.air.toml
    
    networks:
      - brokerage-dev-network
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Frontend (React/Vite) - Development with Hot Reload
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: brokerage-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
      - VITE_STRIPE_PUBLISHABLE_KEY=${VITE_STRIPE_PUBLISHABLE_KEY:-}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY:-}
      - VITE_DOCKER_BACKEND_URL=http://backend:8080
      - DOCKER_ENV=development
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      - /app/node_modules
    networks:
      - brokerage-dev-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

networks:
  brokerage-dev-network:
    driver: bridge

volumes:
  postgres-dev-data:
    driver: local
  redis-dev-data:
    driver: local
