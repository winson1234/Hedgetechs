services:
  # Backend service (Go - production build)
  backend:
    build:
      context: .
      dockerfile: ./cmd/server/Dockerfile.prod
    container_name: brokerage-backend-prod
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DOCKER_ENV=production
    networks:
      - brokerage-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/ticker?symbol=BTCUSDT"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service (React + Nginx - production build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_STRIPE_PUBLISHABLE_KEY=${VITE_STRIPE_PUBLISHABLE_KEY}
        - APP_URL=${APP_URL}
        - WEBHOOK_URL=${WEBHOOK_URL}
    container_name: brokerage-frontend-prod
    ports:
      - "80:80"
      # Uncomment for HTTPS
      # - "443:443"
    networks:
      - brokerage-network
    depends_on:
      - backend
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  brokerage-network:
    driver: bridge
