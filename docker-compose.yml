services:
  # Redis service (for MT5 forex data streaming)
  redis:
    image: redis:7-alpine
    container_name: brokerage-redis
    ports:
      # Expose to host so external MT5 publisher (Docker) can connect
      - "6379:6379"
    networks:
      - brokerage-network
    restart: unless-stopped
    # Enable password authentication if REDIS_PASSWORD is set in .env
    command: >
      sh -c "
      if [ -n \"$REDIS_PASSWORD\" ]; then
        redis-server --requirepass \"$REDIS_PASSWORD\" --appendonly yes
      else
        redis-server --appendonly yes
      fi
      "
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      # Persist Redis data (optional - for durability)
      - redis-data:/data

  # Backend service (Go with Air hot-reloading)
  backend:
    build:
      context: .
      dockerfile: ./cmd/server/Dockerfile.dev
    container_name: brokerage-backend-dev
    ports:
      - "8080:8080"
    volumes:
      # Mount entire project for hot-reloading
      - ./:/app
      # Mount SSL certificates (if they exist)
      - ./localhost+2.pem:/app/localhost+2.pem:ro
      - ./localhost+2-key.pem:/app/localhost+2-key.pem:ro
      # Exclude tmp directory to avoid conflicts
      - /app/tmp
    env_file:
      - .env
    environment:
      - DOCKER_ENV=development
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - brokerage-network
    depends_on:
      - redis
    restart: unless-stopped

  # Frontend service (React + Vite with hot-reloading)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: brokerage-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      # Mount frontend directory for hot-reloading
      - ./frontend:/app
      # Anonymous volume to protect node_modules
      - /app/node_modules
    env_file:
      - .env
    environment:
      - DOCKER_ENV=development
      - VITE_DOCKER_BACKEND_URL=http://backend:8080
    networks:
      - brokerage-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  brokerage-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
