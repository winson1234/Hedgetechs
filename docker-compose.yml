# Docker Compose for local development
# Usage: docker compose up --build -d

services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: brokerage-redis
    ports:
      - "6379:6379"
    networks:
      - brokerage-network
    restart: unless-stopped
    command: sh -c "redis-server --requirepass \"$$REDIS_PASSWORD\" --appendonly yes"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Backend service
  backend:
    build:
      context: .
      dockerfile: cmd/server/Dockerfile
    container_name: brokerage-backend
    ports:
      - "8080:8080"
    environment:
      # Database
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_MIGRATION_URL=${DATABASE_MIGRATION_URL:-${DATABASE_URL}}
      
      # Redis (Docker internal DNS)
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      
      # Supabase
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY_HOURS=24
      
      # Payment
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - NOWPAYMENTS_API_KEY=${NOWPAYMENTS_API_KEY}
      
      # Market Data
      - MARKET_DATA_PROVIDER=hybrid
      - TWELVE_DATA_API_KEY=${TWELVE_DATA_API_KEY:-}
      - TWELVE_DATA_POLL_INTERVAL=15m
      - ENABLE_EXTERNAL_FETCH=true
      
      # Email
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS:-onboarding@resend.dev}
      
      # AWS
      - AWS_AI_ACCESS_KEY=${AWS_AI_ACCESS_KEY:-}
      - AWS_AI_SECRET_KEY=${AWS_AI_SECRET_KEY:-}
      - AWS_AI_REGION=${AWS_AI_REGION:-us-east-1}
      
      # Storage
      - SUPABASE_STORAGE_URL=${SUPABASE_STORAGE_URL:-}
      - SUPABASE_STORAGE_BUCKET=${SUPABASE_STORAGE_BUCKET:-kyc-documents}
      - SUPABASE_STORAGE_REGION=${SUPABASE_STORAGE_REGION:-ap-south-1}
      
      # Environment
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DOCKER_ENV=development
      - PORT=8080
      
      # CORS
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost}
    networks:
      - brokerage-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/ticker?symbols=BTCUSDT"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_STRIPE_PUBLISHABLE_KEY=${VITE_STRIPE_PUBLISHABLE_KEY:-}
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_API_URL=http://localhost:8080
        - VITE_DOCKER_BACKEND_URL=http://backend:8080
        - APP_URL=http://localhost
        - WEBHOOK_URL=http://localhost/api
    container_name: brokerage-frontend
    ports:
      - "80:80"
    networks:
      - brokerage-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  brokerage-network:
    driver: bridge

volumes:
  redis-data:
    driver: local