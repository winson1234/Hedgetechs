app = 'brokerageproject'
primary_region = 'fra' # Frankfurt, Germany

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

# Health check - using HEAD request for simple health check
[checks]
  [checks.alive]
    port = 8080
    type = 'tcp'
    interval = '15s'
    timeout = '10s'
    grace_period = '60s'
