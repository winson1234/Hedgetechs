<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FP Markets - Reset Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    // Initialize theme before page renders to prevent flash
    (function() {
        const theme = localStorage.getItem('theme') || 'dark';
        if (theme === 'light') {
            document.documentElement.classList.add('light-mode');
        } else {
            document.documentElement.classList.add('dark-mode');
        }
    })();
  </script>
  <link rel="stylesheet" href="/assets/forgotpassword.css" />
</head>
<body>
  <div class="header">
    <div class="logo">
      <a href="/dashboard.html" style="text-decoration: none; color: inherit;">
        <span class="fp">FP</span><span class="markets">Markets</span>
      </a>
    </div>
    <button class="client-login-btn" onclick="window.location.href='/login.html'">Client Login</button>
  </div>

  <div class="background"></div>

  <div class="container">
    <div class="card">
      <h1>Reset Password</h1>
      <p id="cardDescription">Enter your email address to reset your password</p>

      <div class="success-banner" id="successBanner">
        âœ… Password updated successfully! You can now log in with your new password.
      </div>

      <form id="resetForm">
        <!-- Email Section -->
        <div id="emailSection">
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input 
              type="email" 
              id="email" 
              autocomplete="email"
            />
            <div class="error-message" id="emailError"></div>
          </div>
          <button type="button" id="verifyEmailBtn">Continue</button>
        </div>

        <!-- Password Section (hidden initially) -->
        <div id="passwordSection" class="password-section">
          <div class="form-group">
            <label class="form-label">New Password</label>
            <input 
              type="password" 
              id="newPassword" 
              placeholder="Enter new password"
              autocomplete="new-password"
            />
            <div class="error-message" id="passwordError"></div>
<div class="password-strength" id="passwordStrength">
  <div class="strength-bar">
    <div class="strength-bar-fill" id="strengthBar"></div>
  </div>
  <div class="strength-text" id="strengthText"></div>
</div>          </div>

          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <input 
              type="password" 
              id="confirmPassword" 
              placeholder="Confirm new password"
              autocomplete="new-password"
            />
            <div class="error-message" id="confirmError"></div>
          </div>

          <button type="submit" id="submitBtn">Reset Password</button>
        </div>
      </form>

      <a href="/login.html" class="signin-link">Sign in now</a>
    </div>
  </div>

  <script type="module" src="/assets/forgotpassword.js"></script>
</body>
</html>
