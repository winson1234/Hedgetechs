<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FP Markets - Sign In</title>
  <script>
    // Initialize theme before page renders to prevent flash
    (function() {
        const theme = localStorage.getItem('theme') || 'dark';
        if (theme === 'light') {
            document.documentElement.classList.add('light-mode');
        } else {
            document.documentElement.classList.add('dark-mode');
        }
    })();
  </script>
  <script type="module" crossorigin src="/assets/login-mqjL20uB.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="stylesheet" crossorigin href="/assets/login-Kt7fwDMe.css">
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div class="chart-overlay"></div>
    <div class="candlestick-pattern" id="candlesticks"></div>

    <div class="login-card">
      <div class="logo">
        <h1><span class="fp">FP</span><span class="markets">Markets</span></h1>
      </div>
      <p class="subtitle">Sign in to Secure Client Area</p>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Your email address</label>
          <input type="email" class="form-input"  required>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" required>
          <div class="forgot-password">
            <a href="/forgotPassword.html" id="forgotPasswordLink">Forgot Password?</a>
          </div>
        </div>

        <button type="submit" class="login-button">Login</button>
      </form>

      <div class="signup-section">
        <p class="signup-text">Don't have an account?</p>
        <div class="signup-links">
          <a href="/register.html" id="registerDemoLink">Open a Demo Account</a>
          <span>|</span>
          <a href="/register.html">Open a Real Account</a>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
