<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FP Markets - Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/assets/register-D3DfpPZZ.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="stylesheet" crossorigin href="/assets/register-Dv0tEe4m.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <span class="fp">FP</span><span class="markets">Markets</span>
    </div>
    <button class="client-login-btn">Client Login</button>
  </div>

  <div class="background"></div>

  <div class="container">
    <div class="card">
      <h1>Create Account</h1>
      <p>Join FP Markets and start trading today</p>

      <form id="registerForm">
        <div class="form-group">
          <label class="form-label">Country <span class="required">*</span></label>
          <select id="country" required>
            <option value="">Select your country</option>
            <option value="MY">Malaysia</option>
            <option value="SG">Singapore</option>
            <option value="TH">Thailand</option>
            <option value="ID">Indonesia</option>
            <option value="PH">Philippines</option>
            <option value="VN">Vietnam</option>
            <option value="US">United States</option>
            <option value="GB">United Kingdom</option>
            <option value="AU">Australia</option>
            <option value="CN">China</option>
            <option value="JP">Japan</option>
            <option value="KR">South Korea</option>
            <option value="IN">India</option>
            <option value="DE">Germany</option>
            <option value="FR">France</option>
            <option value="IT">Italy</option>
            <option value="ES">Spain</option>
            <option value="CA">Canada</option>
            <option value="BR">Brazil</option>
            <option value="MX">Mexico</option>
          </select>
        </div>
 <div class="form-group name-group">
    <div class="name-field">
      <label class="form-label">First Name <span class="required">*</span></label>
      <input type="text" id="firstName" required />
    </div>
    <div class="name-field">
      <label class="form-label">Last Name <span class="required">*</span></label>
      <input type="text" id="lastName"  required />
    </div>
  </div>

  <div class="form-group">
    <label class="form-label">Email Address <span class="required">*</span></label>
    <input type="email" id="email" required />
    <div class="error-message" id="emailError">Please enter a valid email address</div>
  </div>
        
        <div class="form-group">
          <label class="form-label">Password <span class="required">*</span></label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="••••••••••••" required />
            <svg class="eye-icon" id="togglePassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </div>
          <div class="password-strength" id="passwordStrength">
            <div class="strength-bar">
              <div class="strength-bar-fill" id="strengthBar"></div>
            </div>
            <span class="strength-text" id="strengthText"></span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Retype Password <span class="required">*</span></label>
          <div class="password-wrapper">
            <input type="password" id="retypePassword" placeholder="••••••••••••" required />
            <svg class="eye-icon" id="toggleRetypePassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </div>
          <div class="error-message" id="retypeError">Passwords do not match</div>
        </div>

        <button type="submit" id="registerBtn">Create Account</button>
        
        <p class="terms-text">
          By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </p>
        
        <a href="/login.html" class="signin-link">Already have an account? Sign in</a>
      </form>
    </div>
  </div>
  
</body>
</html>
